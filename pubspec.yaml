name: med_deutsch
description: Medical German Learning App for Foreign Doctors
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0-209.1.beta

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.3.7
  firebase_analytics: ^11.3.7
  
  # Authentication
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  crypto: ^3.0.6
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Localization
  intl: ^0.20.2
  
  # Media
  just_audio: ^0.9.43
  video_player: ^2.9.3
  chewie: ^1.10.0
  cached_network_image: ^3.4.1
  
  # UI
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  shimmer: ^3.0.0
  percent_indicator: ^4.2.4
  cupertino_icons: ^1.0.8
  
  # Navigation
  go_router: ^14.8.0
  
  # Utilities
  shared_preferences: ^2.3.4
  connectivity_plus: ^6.1.2
  path_provider: ^2.1.5
  collection: ^1.19.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/
